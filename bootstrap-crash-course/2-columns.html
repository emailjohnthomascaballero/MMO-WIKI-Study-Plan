<!-- COLUMNS -->
<!-- The col-9 class in Bootstrap is used to create a column that spans 9 grid columns within a row. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Columns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-auto"><div class="box">text</div></div>
        <!-- `col-auto` class is used to create a column that automatically
          sizes itself based on its content. -->
        <div class="col-9"><div class="box"></div></div>
        <!--`col-9` occupying 75% of the available horizontal space within the row. -->
      </div>

      <div class="row">
        <div class="col-lg-2 col-8"><div class="box">text</div></div>
        <!-- col-lg-2, specifies the column width for large (lg) screens -->
        <div class="col-4"><div class="box"></div></div>
      </div>

      <div class="row">
        <div class="col-xl-2 col-lg-4 col-auto">
          <div class="box">text</div>
        </div>
        <div class="col-4"><div class="box"></div></div>
      </div>

      <div class="row">
        <div class="col col-lg-4"><div class="box"></div></div>
        <!-- On large screens (lg), it will be 4 columns wide (33.33% width). On
        screens smaller than large, it will still be part of the grid layout,
        and its width will be determined by the available space and the other
        columns in the same row. -->
      </div>

      <div class="row">
        <div class="col-4">
          <div class="box">offset</div>
        </div>
        <div class="col-4 offset-4"><div class="box">offset</div></div>
        <!-- In Bootstrap, the offset-* class is used to create horizontal spacing or offsets in your grid layout. The offset-2 class specifically offsets a column by 2 grid columns. This means it pushes the column to the right by the width of 2 columns. -->
      </div>
    </div>
  </body>
</html>
