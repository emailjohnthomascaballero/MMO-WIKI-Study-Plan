<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rows</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- this help you learn bootstrap -->
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
  </body>
</html>


<!-- <div class="row">: This is a standard Bootstrap class used to create a grid row. Rows are used to group and align columns in your layout.

  row-cols-2: This class sets the number of columns per row to 2. In other words, each row within this container will have space for two columns side by side. This can be particularly useful when you want to create a grid layout with a specific number of columns per row, as opposed to the default of 12 columns per row. -->
