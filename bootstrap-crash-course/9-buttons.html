<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a class="btn-primary" href="#">Submit</a>
      <button class="btn btn-danger btn-lg">Submit</button>
      <button class="btn btn-link btn-sm">Submit</button>
      <button class="btn btn-outline-primary" disabled>Submit</button>
      <button class="btn btn-outline-primary" data-bs-toggle="button">
        Submit
      </button>
      <br /><br />
      <div class="btn-group btn-group-lg">
        <button class="btn btn-outline-primary" disabled>Submit</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="button">
          Submit
        </button>
      </div>
      <br /><br />
      <div class="btn-group-vertical">
        <button class="btn btn-outline-primary">Submit</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="button">
          Submit
        </button>
        <button class="btn btn-outline-primary">Submit</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="button">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
<!-- `btn-group-vertical` - set button position to vertical -->
