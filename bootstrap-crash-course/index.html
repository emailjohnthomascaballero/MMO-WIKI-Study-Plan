<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- this help you learn bootstrap -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
        <div class="col"><div class="box"></div></div>
      </div>
    </div>
  </body>

  <!-- COLUMNS -->
  <!-- The col-9 class in Bootstrap is used to create a column that spans 9 grid columns within a row. 
  
  <div class="col-9">: This is the first column within the row. It uses the col-9 class, which means it will span 9 out of 12 columns, occupying 75% of the available horizontal space within the row. -->
